dipendenti=select * from dipendenti
dipenenti.manzione=select * from dipendenti  where manzione = ?
dipendenti.mansione-and-salary=select * from dipendenti  where manzione = ? and stipendio > ? order by stipendio
dipendenti.byId=select * from dipendenti where id_dipendenti = ?

clienti.insert=insert into clienti(denominazione, p_iva, inidirizzo, telefono) values (?,?,?,?);
clienti=select * from clienti
clienti.byId=select * from clienti where id_cliente = ?
clienti.delete=delete from clienti where id_cliente = ?
